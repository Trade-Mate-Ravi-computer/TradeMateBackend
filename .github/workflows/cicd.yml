name: CICD

on:
  push:
    branches: [deploy-to-ec2]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Project
        run: mvn clean install -DskipTests

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERPASSWORD }}" | docker login -u "${{ secrets.DOCKERUSERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t integardtionninjas/springboot-example .

      - name: Publish Image to Docker Hub
        run: docker push integardtionninjas/springboot-example:latest
# testing
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull Image from Docker Hub
        run: docker pull integardtionninjas/springboot-example:latest

      - name: Delete Old Container
        run: docker rm -f springboot-example-container || true

      - name: Run Docker Container
        run: docker run -d -p 8080:8080 --name springboot-example-container integardtionninjas/springboot-example
